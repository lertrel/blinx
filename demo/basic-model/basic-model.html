<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Blinx Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../lib/blinx.css">
</head>

<body>
  <main class="blx-page" data-blinx-theme>
    <h1>Blinx: Modelâ€‘Driven UI</h1>
    <div class="blx-card">
      <div id="form-container"></div>
      <div class="blx-toolbar">
        <button id="btn-prev">Previous</button>
        <button id="btn-next">Next</button>
        <span id="record-indicator"></span>
        <button id="btn-save">Save</button>
        <button id="btn-reset">Reset</button>
        <button id="btn-create">Create</button>
        <button id="btn-delete">Delete</button>
        <span id="save-status"></span>
      </div>
    </div>
    <div class="blx-card">
      <div id="table-container"></div>
      <div class="blx-toolbar">
        <button id="tbl-create">Create</button>
        <button id="tbl-delete-selected">Delete Selected</button>
        <span id="tbl-status"></span>
      </div>
    </div>
  </main>
  <script type="module">
    import { productModel, productFormView, productTableView, initialDataset } from './model/product.model.js';
    import { blinxStore } from '../../lib/blinx.store.js';
    import { blinxForm } from '../../lib/blinx.form.js';
    import { blinxTable } from '../../lib/blinx.table.js';

    const store = blinxStore(initialDataset, productModel);

    const { formApi } = blinxForm({
      root: document.getElementById('form-container'),
      view: productFormView,
      store,
      recordIndex: 0,
    });

    const { tableApi } = blinxTable({
      root: document.getElementById('table-container'),
      view: productTableView,
      store,
      pageSize: 10,
      onRowClick: (rowIndex) => formApi.setRecordIndex(rowIndex),
    });
  </script>
</body>

</html>
