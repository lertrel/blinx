name: ci-e2e-playwright

on:
  push:
  pull_request:

jobs:
  playwright-e2e:
    name: Playwright E2E (shard ${{ matrix.shard }}/2)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    permissions:
      contents: read
      checks: write
      pull-requests: write

    env:
      BASE_URL: http://localhost:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers + OS deps
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests (sharded)
        run: npx playwright test --shard ${{ matrix.shard }}/2

      - name: Publish JUnit results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Playwright E2E (shard ${{ matrix.shard }}/2)
          path: test-results/junit.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload artifacts (reports, traces, coverage)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-shard-${{ matrix.shard }}
          if-no-files-found: ignore
          path: |
            playwright-report/
            test-results/
            coverage/

